<header>
    <section class="text-center titleSection">
        <h1 class="pageTitle">{{ title }}</h1>
    </section>
    <br />
    <menu class="container-fluid">
        <app-menu *ngIf="user" [connected]="true" [user]="user" (deco)="disconnect($event)"></app-menu>
        <app-menu *ngIf="!user" [connected]="false" [user]="undefined"></app-menu>
    </menu>
    <br />

    <router-outlet></router-outlet>
</header>
