<div class="container">
    <h4 class="sectionTitle">Uploader une nouvelle version PDF du CV</h4>
    <br>
    <div class="alert alert-danger text-center" *ngIf="errorMessage">
        <p><strong>{{ errorMessage }}</strong></p>
    </div>
    <div class="alert alert-success text-center" *ngIf="sucessMessage">
        <p><strong>{{ sucessMessage }}</strong></p>
    </div>
    <form #form="ngForm" (ngSubmit)="uploadPdf()" class="mb-4">
        <div class="custom-file mb-3">
            <input type="file" name="image" (change)="fileProgress($event)" class="custom-file-input" id="fileInput" />
            <label class="custom-file-label" for="fileInput">Choisissez un fichier <span class="text-success">{{ fileData.name }}</span></label>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-success btn-lg">Télécharger</button>
        </div>
    </form>
</div>
