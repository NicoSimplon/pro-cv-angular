<div *ngIf="hobby">
    <div class="alert alert-danger text-center" *ngIf="errorMessage">
        <p><strong>{{ errorMessage }}</strong></p>
    </div>
    <form #form="ngForm" (ngSubmit)="deleteHobby()">
        <h4>Supprimer le hobby :</h4>
        <br>
        <div class="text-center">
            <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Supprimer</button>
        </div>
        <br>
    </form>
</div>
