<div *ngIf="hobby">
    <h4 class="sectionTitle colorTitle">Modifier ce centre d'intérêt :</h4>
    <br>
    <div class="alert alert-danger text-center" *ngIf="errorMessage">
        <p><strong>{{ errorMessage }}</strong></p>
    </div>
    <div class="alert alert-success text-center" *ngIf="sucessMessage">
        <p><strong>{{ sucessMessage }}</strong></p>
    </div>
    <form #form="ngForm" (ngSubmit)="updateHobby()">
        <div class="form-group">
            <label for="modifiedHobbyTitle">Intitullé du hobby : </label>
            <input type="text" [(ngModel)]="hobby.title" #modifiedHobbyTitle="ngModel" class="form-control" id="modifiedHobbyTitle" name="modifiedHobbyTitle" required >
            <div class="alert alert-danger" *ngIf="(modifiedHobbyTitle.dirty || modifiedHobbyTitle.touched) && modifiedHobbyTitle.errors">
                Veuillez fournir un titre pour le hobby (Ce champ est obligatoire).
            </div>
        </div>
        <div class="form-group">
            <label for="modifiedHobbyDescription">Description du hobby : </label>
            <input type="text" [(ngModel)]="hobby.description" #modifiedHobbyDescription="ngModel" class="form-control" id="modifiedHobbyDescription" name="modifiedHobbyDescription" required >
            <div class="alert alert-danger" *ngIf="(modifiedHobbyDescription.dirty || modifiedHobbyDescription.touched) && modifiedHobbyDescription.errors">
                Veuillez fournir une description du hobby (Ce champ est obligatoire).
            </div>
        </div>
        <br>
        <div class="text-center">
            <p><button [disabled]="form.invalid" type="submit" class="btn btn-warning btn-lg mr-3">Modifier</button><app-delete-hobby [hobby]="hobby" (delete)="deleteHobby($event)"></app-delete-hobby></p>
        </div>
        <br>
    </form>
</div>
